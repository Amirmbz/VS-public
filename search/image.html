<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">    
        <title>Image Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </head>
    <body>
        <div>
            <header class="d-flex justify-content-right py-3">
                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link active" aria-current="page">Google Search</a>
                    </li>
                </ul>
            </header>
        </div>
        <div class="d-flex justify-content-center py-5">
            <div class="">
                <form class="row g-3" action="https://google.com/search">
                    <div class="d-flex justify-content-center">
                        <input type="text" class="form-control" name="q" placeholder="Type your query here">
                        <input type="hidden" name="udm" value="2">
                    </div>
                    <div class="d-flex justify-content-center">
                      <button type="submit" class="btn btn-primary mb-3">Google Image Search</button>
                    </div>
                  </form>        
            </div>
        </div>
    </body>
</html>
