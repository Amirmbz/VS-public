<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">    
        <title>Advanced Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </head>
    <body>
        <div>
            <header class="d-flex justify-content-right py-3">
                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link active" aria-current="page">Google Search</a>
                    </li>
                </ul>
            </header>
        </div>
        <div class="mb-5"><h2>Find pages with:</h2></div>
        <div class="mb-3">
            <form class="row g-3" action="https://google.com/search">
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">all these words:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="as_q" placeholder="Type the important words: tri-colour rat terrier">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">this exact word or phrase:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="as_epq" placeholder="Put exact words in quotes: rat terrier">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">any of these words:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="as_oq" placeholder="Type OR between all the words you want: miniature OR standard">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">none of these words:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="as_eq" placeholder="Put a minus sign just before words that you don't want: -rodent, -Jack Russell">
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary mb-3">Advanced Google Search</button>
                </div>
            </form>
        </div>
    </body>
</html>
