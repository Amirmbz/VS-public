{% extends "layout.html" %}

{% block title %}
    buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="symbol" placeholder="Stock Symbol" type="text">
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="shares" placeholder="Stock Amount" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
    
    <div>
        <p> {{action}} </p>
        <p> {{value}} </p>
    </div>
{% endblock %}
